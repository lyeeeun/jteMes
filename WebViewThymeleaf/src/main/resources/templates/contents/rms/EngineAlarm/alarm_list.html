<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/rms_layout}" lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/rms/EngineAlarm/alarm_list.css" />
<title>Insert title here</title>
</head>
<body>
	<div id="container">
		<!-- 본문내용 -->

			<div th:insert="fragments/search_alarm :: search" class="search"></div>
			<div class="content_layer">

			</div>
		</div>
	</div>

<!-- 각 페이지의 스크립트가 작성될 위치 -->

	<script src="/util/plotly-latest.min.js"></script>
	<script type="text/javascript" src="/util/jquery-easyui/extension/datagrid-filter.js"></script>
	<script src="/js/rms/EngineAlarm/alarm_list.js"></script>
	
	<script src="/js/fragments/search_repeat.js"></script>
