<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="search" class="main_search">
	<table class="search_table">
		<colgroup>
			<col style="width: 10%;" />
			<col style="width: 30%;" />
			<col style="width: 40%;" />
			<col style="width: 20%;" />
		</colgroup>
		<tr>
			<td rowspan="2">
				<span class="search_title1" th:text="${Title}"></span>
			</td>
			<td rowspan="2">
				<div id="eng_Search" class="main_search_datetime">
					<input jintFormat="DATE" id="engSearch_DATE" type="text" class="easyui-datebox jint_date" style="width: 120px;" /> 
					<input jintFormat="HOUR" id="engSearch_HOUR" class="easyui-combobox" style="width: 60px;" /> 
					<input jintFormat="MIN" id="engSearch_MIN" class="easyui-combobox" style="width: 60px;" /> 
					<input jintFormat="SEC" id="engSearch_SEC" class="easyui-combobox" style="width: 60px;" />
				</div>
			</td>
			<td rowspan="2">
			<span class="search_title2">Engine : </span>
				<input id="indexBox" class="easyui-combobox" style="width: 100px;" />
				<span class="search_title2">Count : </span>
				<input type="text" id="sizeBox" class="easyui-numberbox" value="60" style="width: 50px;"/>
				<a id="playBtn" href="#" class="easyui-linkbutton" onclick="play_noRepeat('eng_Search',false)" data-options="iconCls:'icon-search'">Search</a>
				<a id="saveBtn" href="#" class="easyui-linkbutton" onclick="fn_excelDown()" data-options="iconCls:'icon-save'" style="display:none;">Save</a>
			</td>
			<td class="search_staticTime">
				<span class="search_title2">Kor :</span>
				<span id="kor_time"></span>
			</td>
		</tr>
		<tr>
			<td class="search_staticTime">
				<span class="search_title2">Local :</span>
				<span id="trans_time"></span>
			</td>
		</tr>
	</table>
</div>
</html>
